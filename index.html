<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resturant</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <div class="navbar max-w-7xl py-6 mx-auto">
            <div class="navbar-start">
                <img src="images/Tasty_HUT.png" alt="img">
            </div>
            <div class="navbar-end">
                <a class="btn bg-yellow-400 text-black hover:bg-slate-500 px-7 border-none rounded-sm">Sign Up</a>
            </div>
        </div>
    </header>

    <main>
        <section class="bg-[url('images/banner_1.png')] w-full bg-cover bg-center">
            <div class="backdrop-brightness-50">
                <div class="container max-w-7xl py-40 mx-auto text-center">
                    <h1 class="font-bold text-white text-center text-7xl mb-7 px-60">Taste Our Delicious Best Foods</h1>
                    <p class="text-white text-center px-80">There are many variations of passages of Lorem Ipsum
                        available, but the majority have suffered alteration in some form, by injected humou.</p>
                    <div class="mt-5 flex justify-center">
                        <input id="search-field" class="py-2 px-2 w-96" type="text" placeholder="Search any food">
                        <button id="search-btn" onclick="searchText()" class="bg-yellow-400 px-6 py-2 uppercase">Search</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container max-w-7xl text-6xl font-bold my-14 mx-auto">
                <h1 class="text-center mb-12">Your Favourite Food</h1>
            </div>
            <div class="container max-w-7xl text-6xl font-bold my-14 mx-auto">
                <div class="grid grid-cols-2 gap-9" id="menu-container">

                </div>
                <div class="text-center">
                    <a id="show-all" onclick="showAllDataTogether()" class="btn bg-yellow-400 text-black hover:bg-slate-500 px-7 border-none rounded-sm">Show All</a>
                </div>
            </div>
        </section>
    </main>

    <script src="js/meal.js"></script>
</body>

</html>
